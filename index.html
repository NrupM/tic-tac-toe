<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- link to custom javascript file -->
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- This is the title -->
    <div class="container">
      <div class="row text-center" id="title">
        <div class="col-md-12 col-sm-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>

      <div class="row">
        <!-- the game board -->
        <div class="col-md-6 col-md-offset-3" id="board">
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box" id="square1"></div>
            <div class="col-xs-4 box" id="square2"></div>
            <div class="col-xs-4 box" id="square3"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="square4"></div>
            <div class="col-xs-4 box" id="square5"></div>
            <div class="col-xs-4 box" id="square6"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="square7"></div>
            <div class="col-xs-4 box" id="square8"></div>
            <div class="col-xs-4 box" id="square9"></div>
          </div>

        </div>
      </div>
      <!-- this is the reset button -->
      <div class="row text-center">
        <button type="button" class="btn btn-success">Reset</button>
      </div>

    </div>
  </body>
</html>
